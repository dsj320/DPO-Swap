model:
  base_learning_rate: 1.0e-05
  target: ldm.models.diffusion.ddpm_sft_13ch.LatentDiffusion
  params:
    linear_start: 0.00085
    linear_end: 0.0120
    num_timesteps_cond: 1
    log_every_t: 200
    timesteps: 1000
    first_stage_key: "inpaint"
    cond_stage_key: "image"
    image_size: 64
    channels: 4
    cond_stage_trainable: true   # Note: different from the one we trained before
    conditioning_key: crossattn
    monitor: train/loss_epoch
    u_cond_percent: 0.2
    scale_factor: 0.18215
    use_ema: False


    use_sft_loss: True  # ⭐ 训练模式：True=SFT有监督微调，False=DPO偏好优化（默认）
    
    ##test参数

    test_during_training: true          # 启用训练时测试
    test_interval_steps: 1000          # 每1000步测试一次
    test_num_samples: 200              # 生成200个样本
    test_batch_size: 5
    test_dataset_name: "FFHQ"     # 数据集名称: CelebA, FFHQ, FF++
    
    # 测试数据路径
    # test_source_path: "./dataset/FaceData/FFHQ/Val_crop_align_512_simswap"
    # test_target_path: "./dataset/FaceData/FFHQ/Val_target_crop_align_512_simswap"
    # test_source_mask_path: "./dataset/FaceData/FFHQ/Val_crop_align_512_simswap_mask"
    # test_target_mask_path: "./dataset/FaceData/FFHQ/Val_target_crop_align_512_simswap_mask"
    # test_dataset_path: "./dataset/FaceData/FFHQ/images512_crop_align_512_simswap"  # 用于FID
    ####
    test_source_path: "./dataset/FaceData/FFHQ/Val"
    test_target_path: "./dataset/FaceData/FFHQ/Val_target"
    test_source_mask_path: "./dataset/FaceData/FFHQ/src_mask"
    test_target_mask_path: "./dataset/FaceData/FFHQ/target_mask"
    test_dataset_path: "./dataset/FaceData/FFHQ/images512"  # 用于FID


    # DPO 辅助损失配置
    use_auxiliary_losses: False         # 是否使用辅助损失
    aux_diffusion_weight: 1.0          # 扩散重构损失权重（对赢样本）
    aux_id_loss_weight: 0.3            # ID 损失权重
    aux_lpips_loss_weight: 0.1         # 感知损失权重（对赢样本）
    aux_lpips_multiscale: True         # ⭐ 新增：LPIPS是否使用多尺度（参考DPO，3个尺度：512/256/128）
    aux_reconstruct_weight: 1.0        # ⭐ 新增：L2重构损失权重（SFT模式）
    aux_reconstruct_ddim_steps: 4      # 重构的 DDIM 步数
    dpo_loss_weight: 0              # DPO 损失权重
    aux_reconstruct_per_step: True  # ⭐ 新增：是否对每一步都计算重构loss
    

    scheduler_config: # 10000 warmup steps
      target: ldm.lr_scheduler.LambdaLinearScheduler
      params:
        warm_up_steps: [ 1000 ] #不用warmup那么多步了
        cycle_lengths: [ 10000000000000 ] # incredibly large number to prevent corner cases
        f_start: [ 1.e-6 ]
        f_max: [ 1. ]
        f_min: [ 1. ]

    unet_config:
      target: ldm.modules.diffusionmodules.openaimodel.UNetModel
      params:
        image_size: 32 # unused
        in_channels: 13
        out_channels: 4
        model_channels: 320
        attention_resolutions: [ 4, 2, 1 ]
        num_res_blocks: 2
        channel_mult: [ 1, 2, 4, 4 ]
        num_heads: 8
        use_spatial_transformer: True
        transformer_depth: 1
        context_dim: 768
        use_checkpoint: True
        legacy: False
        add_conv_in_front_of_unet: False

    first_stage_config:
      target: ldm.models.autoencoder.AutoencoderKL
      params:
        embed_dim: 4
        monitor: val/rec_loss
        ddconfig:
          double_z: true
          z_channels: 4
          resolution: 256
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 2
          - 4
          - 4
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity

    cond_stage_config:
      target: ldm.modules.encoders.modules.FrozenCLIPEmbedder
      other_params:
        clip_weight: 1.0
        ID_weight: 10.0
        Landmark_cond: True
        Landmarks_weight: 0.05
        arcface_path: "Other_dependencies/arcface/model_ir_se50.pth"
        concat_feat: False
        land_mark_id_seperate_layers: False
        multi_scale_ID: False # True was used for the previous training there is an issue
        sep_head_att: False
        Additional_config:
          Reconstruct_initial: True
          Target_CLIP_feat: True
          Source_CLIP_feat: True
          Multiple_ID_losses: True
          Reconstruct_DDIM_steps: 4
          ID_loss_weight: 0.3
          LPIPS_loss_weight: 0.1
          Landmark_loss_weight: 0
        
      

data:
  target: main.DataModuleFromConfig
  params:
      batch_size: 3
      wrap: False
      train:
          target: ldm.data.sft_dataset_13ch.SFTFaceDataset
          params:
              data_manifest_path: ./dataset/dpo_data_filtered.json
              base_3d_path: ./models/third_party  # ⭐ 添加这行
              args:
                  state: train
                  arbitrary_mask_percent: 0.5
                  image_size: 512
                  data_seed: 42
                  gray_outer_mask: True
                  ref_imgs_augmentation: True
                  
                  # ⭐ SFT任务的mask配置（人脸交换，只在核心脸部区域操作）
                  preserve_mask_src_sft: [1,2,4,5,6,7,10,11,12]  # Source: 核心人脸区域（用于ID提取）
                  remove_mask_tar_sft: [1,2,4,5,6,7,10,11,12]    # Target: 只mask核心人脸区域
                  
                  # ⭐ Recon任务的mask配置（重建任务，包含完整人脸区域）
                  preserve_mask_src_recon: [1,2,4,5,8,9,6,7,10,11,12,17]  # Source: 完整人脸区域
                  remove_mask_tar_recon: [1,2,4,5,8,9,6,7,10,11,12,17]    # Target: 完整人脸区域
      validation:
           target: ldm.data.test_bench_dataset.CelebAdataset
           params:
              state: test
              dataset_dir: dataset/FaceData/CelebAMask-HQ/
              image_size: 512
              gray_outer_mask: True
              remove_mask_tar: [1,2,4,5,8,9 ,6,7,10,11,12,17 ]
              preserve_mask_src: [1,2,4,5,8,9 ,6,7,10,11,12,13,17 ]
      test:
          target: ldm.data.sft_dataset_13ch.SFTFaceDataset
          params:
              data_manifest_path: ./dataset/test_bench_ffhq.json
              base_3d_path: ./models/third_party
              args:
                  state: test
                  arbitrary_mask_percent: 0.5
                  image_size: 512
                  data_seed: 42
                  gray_outer_mask: True
                  ref_imgs_augmentation: False
                  remove_mask_tar: [1,2,4,5,8,9 ,6,7,10,11,12,17 ]
                  preserve_mask_src: [1,2,4,5,6,7,10,11,12]
lightning:
  wandb:
    project: "Face_Swapping_DPO"  # wandb 项目名称
    run_name: null  # 运行名称，null表示自动生成（时间戳+配置名）
    tags: ["dpo", "face-swap"]  # 标签，便于过滤
    notes: "DPO training for face swapping"  # 运行说明
